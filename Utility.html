<!-- Updown Animation -->

    animation: upAndDown 3s infinite linear;

    @keyframes upAndDown {
  0% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-50px);
  }
  100% {
    transform: translateY(0);
  }
}


<!-- hover animation -->


.list:hover .item{
    filter: grayscale(1) blur(10px);
}

.list:hover .item:hover{
    filter: none;
}
